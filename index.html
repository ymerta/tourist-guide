 <style>

html {
				height: 100%;
				min-height: 100vh;

			}

#wrap {
  margin: 50px 100px;
  display: inline-block;
  position: relative;
  height: 60px;
  float: right;
  padding: 0;
  position: relative;
}

input[type="text"] {
  height: 60px;
  font-size: 45px;
  display: inline-block;
  font-family: 'Poppins',sans-serif;
  font-weight: 100;
  border: none;
  outline: none;
  color: #ffffff;
  letter-spacing: 0.5px;
  padding: 3px;
  padding-right: 60px;
  width: 0px;
  position: absolute;
  top: 0;
  right: 0;
  background: none;
  z-index: 3;
  transition: width .4s cubic-bezier(0.000, 0.795, 0.000, 1.000);
  cursor: pointer;
}

input[type="text"]:focus:hover {
  border-bottom: 1px solid #ffffff;
}

input[type="text"]::placeholder {
      color: #ffffff;
    }

input[type="text"]:focus {
  width: 600px;
  z-index: 1;
  border-bottom: 1px solid #ffffff;
  cursor: text;
}
input[type="submit"] {
  height: 67px;
  width: 63px;
  display: inline-block;
  color:rgb(0, 0, 0);
  
 
  background: url(img/buyutec.png) center center no-repeat;
  text-indent: -10000px;
  border: none;
  position: absolute;
  top: 0;
  right: 0;
  z-index: 2;
  cursor: pointer;
  opacity: 0.8;
  cursor: pointer;
  transition: opacity .4s ease;
}

input[type="submit"]:hover {
  opacity: 0.8;
}
